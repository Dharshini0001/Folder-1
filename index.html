<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 class="title">Interactive Flexbox Showcase</h1>
    
    <div id="container-1">
        <section class="flex-container center">
            <h2>Centering with Flexbox</h2>
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </section>
    
    </div>

    <div id="container-2">
        <section class="flex-container space-between">
            <h2>Space Between</h2>
            <div class="box">A</div>
            <div class="box">B</div>
            <div class="box">C</div>
        </section>
    </div>

    <div id="container-3">
        <section class="flex-container column-layout">
            <h2>Column Direction</h2>
            <div class="box">X</div>
            <div class="box">Y</div>
            <div class="box">Z</div>
        </section>
    </div>

</body>
</html>
